{% extends 'base.html' %}
{% load static %}
{% block body %}
<center>
<div class="news-create">
    <form method="post" enctype="multipart/form-data" class="news-create-form">
        <div class="form-title">
            <p>タイトル : {{ form.title }}</p>
        </div>
        <div class="form-tags">
            <p>タグ : {{ form.tags }}</p>
        </div>
        <div class="form-about">
            <p>本文 : </br>{{ form.about }}</p>
        </div>
        <button type="submit">投稿</button>
        {% csrf_token %}
    </form>
</div>
{% endblock body %}
